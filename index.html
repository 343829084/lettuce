<!DOCTYPE html>
<html>
<head>
    <title>Lettuce Framework</title>
    <meta name="keywords" content="lettuce,lettuce.js,mobile cms,mobile framework">
    <meta name="description" content="A Mobile Framework for Romantics. Create wheel for fun">
    <link rel="stylesheet" href="./demo/assets/normalize.css"/>
    <link rel="stylesheet" href="./demo/assets/main.css"/>
    <link rel="stylesheet" href="./dist/lettuce.css"/>
</head>
<body>
<header>
    <h1>Lettuce Framework</h1>
</header>

<nav class="menu">
    <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#what">What</a></li>
        <li><a href="#why">Why</a></li>
    </ul>
</nav>

<div class="content">
    <img src="docs/lettuce.png" title="Lettuce Framework"/>
    <div id="results"></div>
    <p>See the <a href="http://phodal.github.io/lettuce">project homepage</a>.
    <p>Check out the <a href="http://lettuce.phodal.com/">project repo</a>.
</div>
<footer>
    <p>Copyright 999 Fengda Huang</p>
</footer>
<script src="dist/lettuce.js"></script>

<script>
    var L = new lettuce();

    var data = {
        about: "Template",
        what: "This about A Mobile Framework For Romantic",
        why: "Why is a new Framework"
    };

    var about = function () {
        var result = L.tmpl("<h3>{%=o.about%}</h3>", data);
        document.getElementById("results").innerHTML = result;
    };

    function what() {
        var result = L.tmpl("<h3>{%=o.what%}</h3>", data);
        document.getElementById("results").innerHTML = result;
    }

    function why() {
        var result = L.tmpl("<h3>{%=o.why%}</h3>", data);
        document.getElementById("results").innerHTML = result;
    }

    L.Router
        .add(/#about/, about)
        .add(/#what/, what)
        .add(/#why/, why)
        .load();

    L.Event.on('tick', function(results){
        console.log(results);
    });
    console.log(L.Router.routes)
</script>
</body>
</html>
