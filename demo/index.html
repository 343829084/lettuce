<!DOCTYPE html>
<html>
<head>
    <title>lettuce demo</title>
    <link rel="stylesheet" href="./assets/normalize.css"/>
    <link rel="stylesheet" href="./assets/main.css"/>
</head>
<body>
<h1>lettuce demo</h1>

<div id="results"></div>
<p>See the <a href="http://phodal.github.io/lettuce">project homepage</a>.
<p>Check out the <a href="https://github.com/phodal/lettuce">project repo</a>.
<p>Copyright 999 Fengda Huang</p>

<script src="./../dist/lettuce.js"></script>

<script>
    var L = new lettuce();

    var data = {
        about:"Template",
        what: "This about A Mobile Framework For Romantic",
        why: "Why is a new Framework"
    };

    var about = function () {
        var result = L.tmpl("<h3>{%=o.about%}</h3>", data);
        document.getElementById("results").innerHTML = result;
    };

    function what() {
        var result = L.tmpl("<h3>{%=o.what%}</h3>", data);
        document.getElementById("results").innerHTML = result;
    }

    function why() {
        var result = L.tmpl("<h3>{%=o.why%}</h3>", data);
        document.getElementById("results").innerHTML = result;
    }

    L.Router
        .add(/#about/,about)
        .add(/#what/, what)
        .add(/#why/, why)
        .load();

</script>
</body>
</html>
