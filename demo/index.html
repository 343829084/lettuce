    <script src="./../dist/lettuce.js"></script>

    <script>
        function late(n) {
            var L = new lettuce();
            var p = new L.Promise();
            setTimeout(function() {
                p.done(null, n);
            }, n);
            return p;
        }

        late(100).then(
            function(err, n) {
                return late(n + 200);
            }
        ).then(
            function(err, n) {
                return late(n + 300);
            }
        ).then(
            function(err, n) {
                return late(n + 400);
            }
        ).then(
            function(err, n) {
                console.log(n);
            }
        );

    </script>
